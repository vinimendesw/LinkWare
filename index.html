<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkWare</title>
    <link rel="stylesheet" href="style-paginainicial.css">
</head>
<body>
    <header>
        <h1>LinkWare</h1>
        <input type="text" id="search" placeholder="Pesquisar produtos...">
        <button onclick="searchProducts()">Buscar</button>
    </header>
    <main>
        <section id="products">
            <h2>Produtos</h2>
            <div class="product">
                <a href="pagina-teste.html">
                    <img src="images/impressora grande.jpg" alt="Impressora Epson L3250">
                    <h3>Impressora Epson L3250</h3>
                    <p>Wifi Colorida e multifuncional.</p>
                </a>
            </div>
            <div class="product">
                <img src="images/notebook.jpg" alt="Notebook Dell Latutude 3540">
                <h3>Notebook Dell Latutude 3540</h3>
                <p>Potência e mobilidade para seu dia.</p>
            </div>
            <div class="product">
                <img src="images/fone.jpg" alt="Fone JBL Wave Flex TWS - Preto">
                <h3>Fone JBL Wave Flex TWS - Preto</h3>
                <p>Áudio nítido com conforto prolongado.</p>
            </div>
        </section>
    </main>
    <script>
        function searchProducts() {
            const query = document.getElementById('search').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const title = product.querySelector('h3').innerText.toLowerCase();
                product.style.display = title.includes(query) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
